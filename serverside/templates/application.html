<!DOCTYPE html>
<html lang="en" ng-app="application">
<head>
    <meta charset="UTF-8">
    <title>Технологические нарушения</title>
    <!--<link rel="stylesheet" href="/clientside/resources/styles/application.css">-->
    <link rel="stylesheet" href="/clientside/resources/styles/utils.css">
    <!--<link rel="stylesheet" href="/clientside/resources/styles/ui.css">-->
    <link type="text/css" rel="stylesheet" href="/clientside/resources/fonts/Font Awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/clientside/dist/css/styles.min.css">
</head>
<body>
    <script>
        var initialData = {INITIAL_DATA};
    </script>
    <script src="/clientside/libs/angularjs/angular.min.js"></script>

    <div id="app-header" ng-controller="HeaderController">
        <div id="app-header-wrapper">
            <span class="caption">Технологические нарушения</span>

            <a ng-href="{{'#' + menu.url}}" ng-show="menu.isVisible === true" ng-class="{ active: menu.isActive === true }" ng-repeat="menu in navigation.getAll() | orderBy:'order' track by $index">
                <span class="fa {{ menu.icon }}" ng-show="menu.icon !== ''"></span>
                {{ menu.title }}
            </a>

            <a ng-href="#" ng-show="session.getCurrentUser().isAdministrator.value === true" ng-class="{ active: menu.isActive === true }" ng-click="openSettingsModal()">
                <span class="fa fa-gears"></span>
                Настройки
            </a>

            <div class="user-info">
                <div class="user-name">
                    <span class="fa fa-user"></span>&nbsp;
                    {{ session.getCurrentUser().name.value + " " + session.getCurrentUser().surname.value }}
                    &nbsp;<span class="fa fa-caret-down"></span>
                </div>
                <div class="dropdown-menu">
                    <a href ng-click="logout()">
                        <span class="fa fa-sign-out"></span>Выход
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="app-content">

        <div id="app-content-wrapper" ng-view>

        </div>

    </div>



    <div ng-controller="HeaderController" ui-modal modal-id="settings-modal" modal-caption="Настройки" modal-width="450" modal-on-close="">
        <div class="row padding-10">
            <label for="start-control-period" class="width-100">
                Начало периода учета новых ТН
                <span class="right form-error" ng-show="errors.fullTitle !== undefined">{{ errors.fullTitle }}</span>
            </label>
            <select class="width-100"
                    name="start_control_period"
                    id="start-control-period"
                    ng-options="weekday.code as weekday.title for weekday in misc.weekdays.getAll()"
                    ng-model="monday">
            </select>
        </div>

        <div class="row padding-10">
            <label for="end-control-period" class="width-100">
                Конец периода учета новых ТН
                <span class="right form-error" ng-show="errors.fullTitle !== undefined">{{ errors.fullTitle }}</span>
            </label>
            <select class="width-100"
                    name="end_control_period"
                    id="end-control-period"
                    ng-options="weekday.code as weekday.title for weekday in misc.weekdays.getAll()"
                    ng-model="monday"></select>
        </div>
        <div class="row padding-10">
            <button class="green width-50" ng-disabled="divisions.getCurrent()._states_.changed() === false || divisions.getCurrent()._states_.loading() === true" ng-click="save()">
                Сохранить
            </button>
            <button class="red width-50" ng-click="modals.close()">
                Отмена
            </button>
        </div>
    </div>


    <script src="/clientside/libs/angularjs/angular-route.min.js"></script>
    <script src="/clientside/libs/angularjs/angular-cookies.min.js"></script>
    <script src="/clientside/libs/angularjs/angular-animate.min.js"></script>
    <script src="/clientside/libs/momentjs/moment-with-locales.min.js"></script>
    <!--<script src="/clientside/libs/krypton/krypton.js"></script>-->
    <!--<script src="/clientside/libs/krypton/krypton.ui.js"></script>-->
    <!--<script src="/clientside/modules/homunculus/homunculus.module.js"></script>-->
    <!--<script src="/clientside/modules/homunculus.ui/ho"></script>-->
    <!--<script src="/modules/application/application.module.js"></script>-->

    <!--<script src="/modules/violations/services/$violations.js"></script>-->
    <!--<script src="/modules/violations/controllers/violations.js"></script>-->
    <!--<script src="/modules/violations/controllers/new-violation.js"></script>-->

    <script src="/clientside/dist/js/source.min.js"></script>
    <!--<script src="/clientside/dist/js/auth.min.js"></script>-->
</body>
</html>
